<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="heading">
      <h1>The Great Escape</h1>
      <h3>ISSUE TWO OUT NOW</h3>
    </div>
    <div class="smallbox">
      <div class="leftbox">
        <img src="images/arrow-up-circle-svgrepo-com.svg" alt="" />
        <img src="images/arrow-down-circle-svgrepo-com.svg" alt="" />
      </div>
      <div class="rightbox"></div>
    </div>
    <div id="main">
      <div id="left">
        <div class="top">
          <div class="lookbook"><h3>LOOKBOOK</h3></div>
          <div class="gender">
            <p>MAN</p>
            <p>WOMAN</p>
          </div>
        </div>
        <div class="leftbottom">
          <div class="leftdiv">
            <div class="rotate">
              <div class="leftline"></div>
              <p>LOOK BOOK</p>
            </div>
          </div>
          <div class="rightdiv">
            <div class="leftImage"></div>
            <div class="bottom">
              <div class="fleft">
                <p>VOLUME 1</p>
                <p>VOLUME 2</p>
              </div>
              <div class="fright">
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Necessitatibus, voluptatibus. Ratione quis temporibus commodi
                  repellendus.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="center">
        <div class="upNext">
          <p>UP NEXT</p>
          <div class="lines"><div class="black"></div></div>
        </div>
      </div>
      <div id="right">
        <h2>Facebook</h2>
        <h2>twitter</h2>
        <h2>instagram</h2>
      </div>
    </div>
  </body>
</html>
